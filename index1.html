<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Git</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        main section {
            margin-bottom: 2rem;
        }

        main section h2 {
            margin-bottom: 1rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Aprenda Git</h1>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#comandos">Comandos</a></li>
                    <li><a href="#video">Vídeo</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="sobre" class="container">
            <h2>Sobre Git</h2>
            <p>Git é um sistema de controle de versão distribuído, usado principalmente para gerenciar o código-fonte no desenvolvimento de software.</p>
        </section>
    </main>
</body>
</html>
